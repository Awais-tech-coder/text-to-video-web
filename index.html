<!DOCTYPE html>
<html>
<body>

<h2>Free AI Text to Video</h2>

<p>Text example:</p>
<pre>
A cinematic sunrise over mountains with soft light and slow camera movement
</pre>

<button onclick="gen()">Generate Video</button>
<p id="status"></p>

<video id="v" controls width="480"></video>

<script>
async function gen() {
  document.getElementById("status").innerText = "Generating video...";
  const res = await fetch(
    "https://awaisansari786m-text-to-video-backend.hf.space/generate"
  );
  const blob = await res.blob();
  document.getElementById("v").src = URL.createObjectURL(blob);
  document.getElementById("status").innerText = "Done!";
}
</script>

</body>
</html>
