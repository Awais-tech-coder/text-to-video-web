<!DOCTYPE html>
<html>
<head>
<title>Free AI Text to Video</title>
</head>
<body>

<h2>Free AI Text to Video</h2>

<textarea id="prompt" rows="4" cols="50">
A cinematic sunrise over mountains with soft light
</textarea><br><br>

<button onclick="generate()">Generate Video</button>
<p id="status"></p>
<video id="video" controls width="400"></video>

<script>
async function generate() {
    document.getElementById("status").innerText = "Generating video...";
    const res = await fetch(
        "https://awaisansari786m-text-to-video-backend.hf.space/generate",
        {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                prompt: document.getElementById("prompt").value,
                orientation: "Landscape"
            })
        }
    );

    const blob = await res.blob();
    const url = URL.createObjectURL(blob);
    document.getElementById("video").src = url;
    document.getElementById("status").innerText = "Done!";
}
</script>

</body>
</html>
